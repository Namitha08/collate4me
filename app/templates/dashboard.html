<div class="row alerts-container" data-ng-controller="AlertsCtrl" data-ng-show="alerts.length">
  <div class="col-xs-12">
    <alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
  </div>
</div>

<div class="row" ng-controller="DashboardCtrl" ng-init=getExpectedTimes()>
	<div class="col-lg-12">
		<rd-widget>
			<rd-widget-body classes="no-padding">
				<div class="table-responsive">
					<table class="table">
						<thead>
							<tr>
								<th class="text-center">#</th>
								<th>Cabs</th>
								<th class="text-right">ETA (minutes)</th>
							</tr>
							<tr>
			                  <td colspan='3' class="text-center"> UBER </td>
			                </tr> 							
						</thead>
						<tbody>
							<tr ng-repeat="uberCab in oExpectedTimes.uber | filter : nameFilter">
								<td class="text-center">{{ $index + 1 }}</td>
						        <td>{{ uberCab.display_name }}</td>
						        <td class="text-right">{{ (uberCab.estimate/60).toFixed(2) }}</td>
							</tr>
						</tbody>
						<thead>
							<tr>
			                  <td colspan='3' class="text-center"> OLA </td>
			                </tr>
		                </thead>
						<tbody>
							<tr>
						        <td colspan='3'>Coming up Soon! </td>
							</tr>
						</tbody>
						<thead>
							<tr>
			                  <td colspan='3' class="text-center"> TFS </td>
			                </tr>
		                </thead>
						<tbody>
							<tr>
						        <td colspan='3'>Coming up Soon! </td>
							</tr>
						</tbody>
					</table>
        		</div>
			</rd-widget-body>
		<rd-widget>
	</div>
</div>
