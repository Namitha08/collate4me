<!doctype html>
<html lang="en" ng-app="Collate">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>CollateCabs</title>
  <!-- STYLES -->
  <!-- build:css lib/css/main.min.css -->
  <link rel="stylesheet" type="text/css" href="components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="components/rdash-ui/dist/css/rdash.min.css">

  <!-- SCRIPTS -->
  <!-- build:js lib/js/main.min.js -->

  <script type="text/javascript" src="components/angular-cookies/angular-cookies.min.js"></script>

  <!-- endbuild -->
  <!-- Custom Scripts -->
  <script type="text/javascript" src="js/dashboard.min.js"></script>
  <script type="text/javascript">
    var currentLocation = {};

    function recordPosition(position) {
      currentLocation.latitude = position.coords.latitude;
      currentLocation.longitude = position.coords.longitude;
    };

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(recordPosition);
    } else {
      alert("Geolocation is not supported by this browser");
    } 
  </script>  
  
</head>
<body ng-controller="MasterCtrl" ng-init="getCurrentLocation()">
  <div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>

    <!-- Sidebar -->

        </li>
        <li class="sidebar-list">
          <a href="#/promotions">CHOOSE MY DEAL <span class="menu-icon fa fa-table"></span></a>
        </li>
      </ul>
      <div class="sidebar-footer">
        <div class="col-xs-6">
          <a href="https://github.com/collate4me/learningNode/tree/master/collateCabs">
            About
          </a>
        </div>
        <div class="col-xs-6">
          <a href="mailto:ankush.cse.nitk@gmail.com?Subject=Support%20for%20collate">
            Support
          </a>
        </div>
      </div>
    </div>
    <!-- End Sidebar -->
    
    <div id="content-wrapper">
      <div class="page-content">

        <!-- Header Bar -->
        <div class="row header">
          <div class="col-xs-12">
            <div class="meta">
              <div class="page">
                Collate
              </div>
              <div class="breadcrumb-links">
                Now find all cabs under one roof!
              </div>
            </div>
          </div>
        </div>
        <!-- End Header Bar -->

        <!-- Main Content -->
        <div ui-view></div>

      </div><!-- End Page Content -->
    </div><!-- End Content Wrapper -->
  </div><!-- End Page Wrapper -->
</body>
</html>
